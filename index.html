<!DOCTYPE html>
<html>

<head>
    <title>Fool Game</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body id="main">
    <div id="coin-container">
        <div style="text-align:center;">
            <p>Якщо ви можете прочитати надпис "Heads" хід ваш, інакше хід належить супернику</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <button id="flip-button" class="btn">
            Підкинути монетку
        </button>
    </div>
    <div id="rules">
        <h2>НАВАЛКА</h2>
    </div>
    <div id="menu">
        <button class="btn" id="start_btn" onclick="moveMenu();this.disabled = true;">Почати гру!</button>
        <button class="btn" id="end_btn" onclick="endTurn();">Завршити хід!</button>
    </div>
    <h2 id="outcome_message"></h2>
    

</body>
<script src="script.js"></script>
</html>
